<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <h1>Registration</h1>
    <form action="/register" method="post">
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="text" name="age" id="age">
        </div>
        <button type="submit">Register</button>
    </form>
  </body>
</html>
